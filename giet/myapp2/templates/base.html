<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" style="font-size: 20px;" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" style="font-size: 20px;" href="#">Register</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" style="font-size: 20px;" href="#">Details</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" style="font-size: 20px;" href="{% url 'logout'%}">Logout <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" style="font-size: 20px;" href="{% url 'profile'%}">Profile</a>
      </li>
      {% else %}
      <li class="nav-item ">
        <a class="nav-link" style="font-size: 20px;" href="{% url 'login' %}">Login</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" style="font-size: 20px;" href="{% url 'signupform' %}">SignUp</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>


		{% block content %}

		{% endblock %}
	

</body>
</html>
