{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" action="#">
	<div class="container">
		{% if messages %}
   			{% for msg in messages %}
     			<div class="alert alert-{{msg.tags}}">{{msg}}</div>
   			{% endfor %}
		{% endif %}
		<div class="row justify-content-center">
		<div class="col-sm-6">
		<div class="card">
			<div class="card-header bg-info">
				<h2 align="center">Signup Form</h2>
			</div>
			<div class="card-body">
				{% csrf_token %}
				<!-- {{ form.as_p}} -->
				{{ form|crispy }}
			</div>
			<div class="card-footer">
				<input type="submit" class="btn btn-info" value="SignUp">
			</div>
		</div>
		</div>
	</div>
	</div>
	
</form>
{% endblock %}
